<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
</head>
<body>
<h1>index.html</h1>
<a th:href="@{/hello}">测试 @RequestMapping 注解所标识的位置</a> <br>
<a th:href="@{/abc}">测试 @RequestMapping 注解所标识的位置</a>

<form th:action="@{/hello}" method="post">
  <input type="submit" value="测试 @RequestMapping 注解的 method 属性">
</form>

<a th:href="@{/hello?username=admin}">测试 @RequestMapping 注解的 params 属性</a> <br>
<a th:href="@{/hello(username='admin')}">测试 @RequestMapping 注解的 params 属性</a> <br>
<a th:href="@{/test/rest/ant}">测试 @RequestMapping 注解支持 ant 风格的路径</a> <br>
<a th:href="@{/test/rest/1}">测试 @RequestMapping 注解的 value 属性中的占位符</a> <br>

<hr>

<form th:action="@{/param/servletAPI}" method="post">
  用户名：<input type="text" name="username" id="username">
  密码：<input type="password" name="password" id="password">
  <input type="submit" value="登录">
</form>

<form th:action="@{/param/servletAPI2}" method="post">
  用户名：<input type="text" name="username">
  密码：<input type="password" name="password">
  <input type="submit" value="登录">
</form>

<form th:action="@{/param/servletAPI3}" method="post">
  用户名：<input type="text" name="name">
  密码：<input type="password" name="password">
  <input type="submit" value="登录">
</form>

<form th:action="@{/param/servletAPI4}" method="post">
  用户名：<input type="text" name="username">
  密码：<input type="password" name="password">
  <input type="submit" value="登录">
</form>

<form th:action="@{/param/pojo}" method="post">
  用户名：<input type="text" name="username">
  密码：<input type="password" name="password">
  <input type="submit" value="登录">
</form>

</body>
</html>
